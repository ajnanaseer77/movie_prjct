{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" style="width:300px;height:300px;">
        </div>
        <div class="col-md-6">
           <h3>{{movie.name}}</h3>
            <h4>{{movie.desc}}</h4>
            <h5>The year is {{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
           <a class="btn btn-warning" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
        </div>

    </div>
</div>



{% endblock %}
